apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v0.13.0"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "A kubectl plugin to visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.13.0/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 54822f6ce342b6901a8500cfc0aef384d0a38f0d4731c2b74110c06ab67e9d48
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.13.0/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: 2522fe5c73125a49775afc4403bb8343e5cbb8263fc825ed0243849303736268
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.13.0/kubectl-sgmap_Linux_amd64.tar.gz
      sha256: 31ebc548eaf8005258051b24efdcce6819f6d2df20da955a465d5bbeb6ef06ce
      files:
        - from: "kubectl-sgmap"
          to: "."
