        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.13.0/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 2771cff1d9742f50e2fbfc17c7863285f57da5e062cd5dbecb80879c74c0c620
      files:
        - from: "kubectl-sgmap"
