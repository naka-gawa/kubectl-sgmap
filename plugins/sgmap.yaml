    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.1/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 2321487682740c12127f077210f86c44fc5aba26e9640abd7872df8613c65195
      files:
        - from: "kubectl-sgmap"
