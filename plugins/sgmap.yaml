apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v0.11.0"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "A kubectl plugin to visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.0/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: bfa45c008b5628fd0e3bee0eecf73cf07e28eb396d07a90d92a50d7dfae0c5be
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.0/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: ed2662cbb562048f694273cc9a5c90a3cf70f9780acc5cc737b294270cf328e0
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.0/kubectl-sgmap_Linux_amd64.tar.gz
      sha256: 30cafd6a9597d0d8264370c17d256f0afac6baac01e34716105ba527029fd70c
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.0/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: ab5b5e1ae897f2442c942b2a24d390379e7af3c8aa0f87fe869cc6e612f7cc16
      files:
        - from: "kubectl-sgmap"
          to: "."
