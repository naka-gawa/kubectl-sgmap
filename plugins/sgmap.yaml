    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.0/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: e7f698885c050d71364f9bb5f8ac31e32c766a137705ce7063d6a84fd5e19da7
      files:
        - from: "kubectl-sgmap"
