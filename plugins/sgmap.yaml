apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v0.10.0"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "A kubectl plugin to visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.0/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: f0f970384cd47b68d5e8506c4a92dec4aa3298e9bb6a2352d1ce238c0a8f92fc
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.0/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: d2a6e0846b36bbc7db057df4bd02cb584365676432261744b53181cbf9e23e23
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.0/kubectl-sgmap_Linux_amd64.tar.gz
      sha256: 2b6a7eb7eacb9c22b9f57cc5006278187e67b41216747c9691c974ec75922c37
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
