apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v0.12.0"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "A kubectl plugin to visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.12.0/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 1cd96660abb472522a579ad742fe1cc561b63c6d0cfd34be051940f17fab3566
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.12.0/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: 3f5102c5401b533df2706c24c9bbe0d0bfc47fed5dae74cbefc658f07bb976b6
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.12.0/kubectl-sgmap_Linux_amd64.tar.gz
      sha256: e5de1392359b66a0a6023f983dc4828cc8e346e3edd04f82aedd425235c3e5d6
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.12.0/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 7669426c523fe329dcd4712c3809ef80822188be0b8ae9e1b1ef35d939a8d259
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
