    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.1/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 859c6c33e9705a061acb40e5b1055895ff8692a6bbd1becc6bcb7f2ddaba3f8f
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.11.1/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: 8e9341e595ac28b4c5381468ee4a5bdb1de7300f3793011aaa9c22c02c7a6acf
