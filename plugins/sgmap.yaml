apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v0.10.2"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "A kubectl plugin to visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.2/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 48d6b4b873c1177d5f6ace90717c6f556893c450dc6f8212d2843bc82c51ce50
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.2/kubectl-sgmap_Darwin_amd64.tar.gz
      sha256: 0bd9f2ee41009755505b24f69441c6e54920fb0e1ffa6232b2a26d15f2417b04
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.2/kubectl-sgmap_Linux_amd64.tar.gz
      sha256: bb07926bdea241f7977e8b584cfde9fa01790e8138224b84345565e2322a4cd4
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
