    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.10.2/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: ad44134033b7fd6b141754dc22b442a841deaacebe6753ac87921d6fc2779ec4
      files:
        - from: "kubectl-sgmap"
