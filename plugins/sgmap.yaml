apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: "v1.0.1"
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.14.0/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 75f93f7c837d00c461bc46198f075dcc7393cb740de8e8498ac96e155823b172
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.14.0/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: 37e4c3621884a63803dabcc947246edbfb007d2d80ee7aa6b8db04c70f3ac51c
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.14.0/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: 94f461a36340210f37d0b654a611183e8b67a68bcca32d61d16445b6967bb4ae
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v0.14.0/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 9ffd28d57d3d6ebb1af8bce51ba3bd9d9fa7461b162ab72059f5352e4405e2a7
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
